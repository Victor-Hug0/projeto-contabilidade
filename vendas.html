<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  


  <title>Gestão Empresarial</title>

</head>

<body>
  <aside class="sidebar">
    <header class="sidebar-header">
      <img class="logo-img" src="img/logo-small.png" alt="Logo Usuário">
      <span>Usuário</span>
    </header>
    <nav>
      <a href="index.html">
        <span>
          <i class="material-symbols-outlined">home</i>
          <span>Home</span>
        </span>
      </a>

      <a href="cadProdutos.html">
        <span>
          <i class="material-symbols-outlined">sell</i>
          <span>Cadastrar produtos</span>
        </span>
      </a>

      <a href="vendas.html">
        <span>
          <i class="material-symbols-outlined">shopping_bag</i>
          <span>Realizar venda</span>
        </span>
      </a>

      <a href="funcionarios.html">
        <span>
          <i class="material-symbols-outlined">person</i>
          <span>Lista de funcionários</span>
        </span>
      </a>
    </nav>
  </aside>

  <!--Menu Mobile -->

  <button class="button-mobile" onclick="toggleMenu()">
    <i class="material-symbols-outlined"> menu </i>
    <span>Menu</span>
  </button>

  <nav class="menu-mobile" id="menu-mobile">
    <button onclick="toggleMenu()">
      <span>
        <i class="material-symbols-outlined">cancel</i>
      </span>
    </button>

    <button id="homeBtn">
      <span>
        <i class="material-symbols-outlined">home</i>
        <span class="mobile-text">Home</span>
      </span>
    </button>

    <button id="cadBtn">
      <span>
        <i class="material-symbols-outlined">sell</i>
        <span class="mobile-text">Cadastrar produtos</span>
      </span>
    </button>

    <button id="sellBtn">
      <span>
        <i class="material-symbols-outlined">shopping_bag</i>
        <span class="mobile-text">Realizar venda</span>
      </span>
    </button>

    <button id="empBtn">
      <span>
        <i class="material-symbols-outlined">person</i>
        <span class="mobile-text">Lista de funcionários</span>
      </span>
    </button>
  </nav>

  <main class="main">
    <div class="container-cad">
      <div class="telaCad">
        <h2>Venda de Produtos</h2>
        <form class="form-Vendas" action="">
          <label for="nomeP">Informe o nome do produto</label>
          <input type="text" class="form-control" id="nomePVenda" placeholder="Ex: IPhone 14 Pro Max"
            required>
          <label for="qntdP">Quantidade</label>
          <input type="number" class="form-control" id="qntdPVenda" placeholder="Ex: 20"required>
          <button class="btn">Ralizar Venda</button>
        </form>
      </div>
    </div>

    <!-- The Modal -->
    <div id="modalError" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="closeE">&times;</span>
        <p>Preencha os dados corretamente!</p>
      </div>
    </div>
    <div id="modalSucess" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="closeS">&times;</span>
        <p>Produto cadastrado com sucesso!</p>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
  <script src="js/cadastroProduto.js"></script>
</body>

</html>
